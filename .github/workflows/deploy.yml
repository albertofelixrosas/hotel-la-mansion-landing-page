name: 🚀 Deploy Next.js static site to GoDaddy via FTP

on:
  push:
    branches:
      - main # Cambia si tu rama principal se llama diferente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 📥 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗️ Build Next.js (static export)
        run: pnpm build

      - name: 📤 Upload to GoDaddy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./out
          server-dir: / # Puedes ajustar la carpeta destino en el hosting si lo necesitas
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/*
